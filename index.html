<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Indian Knowledge System - Quiz</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
    <div id="app" class="w-full max-w-4xl">

        <!-- Start Screen -->
        <section id="start-screen" class="bg-white shadow-xl rounded-lg overflow-hidden fade-in">
            <header class="p-8 md:p-12 text-center">
                <div class="py-6 bg-orange-500 -mt-12 -mx-12 mb-10">
                    <h1 class="text-3xl md:text-4xl font-bold text-white">Indian Knowledge System</h1>
                    <p class="text-lg md:text-xl text-orange-100">Interactive Quiz Platform</p>
                </div>

                <div class="mb-6">
                    <label for="unit-select" class="block text-lg font-medium mb-2">1. Select a Unit</label>
                    <select id="unit-select" class="w-full bg-gray-50 border-2 border-gray-300 rounded-lg p-3 text-base focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="unit1">Unit I: Indian History</option>
                        <option value="unit2">Unit II: Engineering, Technology & Architecture</option>
                        <option value="unit3">Unit III: Science, Astronomy & Mathematics</option>
                    </select>
                </div>

                <div class="mb-8">
                    <label class="block text-lg font-medium mb-2">2. Choose Mode</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                        <div id="mode-practice" class="mode-card selected">
                            <ion-icon name="bulb-outline" class="text-4xl text-yellow-500 mb-2"></ion-icon>
                            <h3 class="text-xl font-semibold">Practice Mode</h3>
                            <p class="text-sm text-gray-600">Instant feedback after each question.</p>
                        </div>

                        <div id="mode-review" class="mode-card">
                            <ion-icon name="eye-outline" class="text-4xl text-green-500 mb-2"></ion-icon>
                            <h3 class="text-xl font-semibold">Review Mode</h3>
                            <p class="text-sm text-gray-600">View all questions with answers.</p>
                        </div>

                    </div>
                </div>

                <button id="start-btn" class="btn-primary w-full py-3 px-12 rounded-lg text-lg font-bold shadow-lg transition-transform hover:scale-105">
                    <span id="start-btn-text">Start Quiz</span>
                    <span id="start-btn-spinner" class="hidden animate-spin">‚è≥</span>
                </button>
            </header>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="hidden bg-white shadow-xl rounded-lg p-6 md:p-10 fade-in max-w-3xl mx-auto">

            <button id="home-btn-quiz" class="home-btn-link mb-6">
                <ion-icon name="chevron-back-outline" class="mr-1"></ion-icon>
                Back to Home
            </button>

            <div class="mb-6">
                <div class="flex justify-between text-sm mb-2">
                    <span id="progress-text" class="font-medium text-indigo-700"></span>
                    <span id="score-text-live" class="font-medium text-gray-600"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-indigo-700 h-2.5 rounded-full"></div>
                </div>
            </div>

            <h2 id="question-text" class="text-xl md:text-2xl font-semibold mb-6 min-h-[6rem]"></h2>

            <div id="options-container" class="space-y-3 mb-6"></div>

            <div id="feedback-area" class="hidden bg-gray-50 border border-gray-200 p-4 rounded-lg">
                <h3 id="feedback-title" class="font-bold mb-2"></h3>
                <p id="feedback-explanation" class="text-gray-700"></p>
            </div>

            <div class="flex justify-between border-t pt-6">
                <button id="prev-btn" class="btn-neutral px-8 py-2 rounded-lg">Previous</button>
                <button id="next-btn" class="btn-secondary px-8 py-2 rounded-lg hidden">Next</button>
            </div>
        </section>

        <!-- Review Screen -->
        <section id="review-screen" class="hidden bg-white shadow-xl rounded-lg p-6 md:p-10 fade-in max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6 pb-4 border-b">
                <h2 class="text-2xl font-bold">Review Mode</h2>
                <button id="home-btn-review" class="home-btn-link">
                    <ion-icon name="chevron-back-outline" class="mr-1"></ion-icon>
                    Back to Home
                </button>
            </div>
            <div id="review-container-main" class="space-y-6 max-h-[70vh] overflow-y-auto pr-2"></div>
        </section>

        <!-- End Screen -->
        <section id="end-screen" class="hidden bg-white shadow-xl rounded-lg p-8 md:p-12 text-center fade-in max-w-3xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Quiz Complete!</h1>

            <p class="text-xl text-gray-600">Your Final Score:</p>
            <h2 id="final-score-text" class="text-6xl font-extrabold text-indigo-700 my-2"></h2>
            <p id="percentage-text" class="text-2xl font-medium text-gray-800 mb-6"></p>
            <p id="final-message" class="text-lg text-gray-600 mb-10"></p>

            <button id="restart-btn" class="btn-primary py-3 px-12 rounded-lg text-lg font-bold hover:scale-105">Restart</button>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
